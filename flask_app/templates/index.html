<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Books Galore</a>
            
            <div class="navbar-collapse justify-content-between">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/books/add">Add a book</a>
                    </li>
                </ul>
                <span class="navbar-text">
                        Welcome, {{ user.first_name }}
                </span>
            </div>
        </div>
        <a class="nav-link" href="/logout">Logout</a>
    </header>
    <div class="container">
        <p class="m-3"><strong>All Books</strong></p>
        <div class="mt-3 ml-3">
            <ol>
                {% for book in books %}
                    <li>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('view_book', id =  book.id ) }}" class="d-block">{{ book.title }}</a>
                            {% if user and book.user_id == user.id %}
                                <div>
                                    <button class="btn btn-sm btn-primary"><a href="{{ url_for('edit_book', id =  book.id ) }}" style="color:white;">Edit</a></button>
                                    <button class="btn btn-sm btn-danger"><a href="{{ url_for('delete_book', id =  book.id ) }}" style="color:white;">Delete</a></button>
                                </div>
                            {% endif %}
                        </div>
                    </li>
                {% endfor %}
            </ol>
        </div>
    </div>
    
    
</body>
<div>
    
</div>
</html>
