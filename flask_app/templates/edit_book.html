<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Books Galore</a>
            
            <div class="navbar-collapse justify-content-between">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add a book</a>
                    </li>
                </ul>
                <span class="navbar-text">
                        Welcome, {{ user.first_name }}
                </span>
            </div>
        </div>
        <a class="nav-link" href="#">Logout</a>
    </header>
    <div class="container">
        <h3>Edit Book</h3>
        <form action="/books/{{ book.id }}/update" method="POST" enctype="multipart/form-data">
            <div class="row mb-3">
                <label for="bookTitle" class="col-3 col-form-label">Book Title</label>
                <div class="col-6">
                    <input type="text" class="form-control" id="bookTitle" name="title" value="{{ book.title }}" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="author" class="col-3 col-form-label">Author</label>
                <div class="col-6">
                    <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="genre" class="col-3 col-form-label">Genre</label>
                <div class="col-6">
                    <input type="text" class="form-control" id="genre" name="genre" value="{{ book.genre }}" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="coverImage" class="col-3 col-form-label">Cover Image</label>
                <div class="col-6">
                    <input type="file" class="form-control" id="coverImage" name="coverImage" accept="image/*" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
