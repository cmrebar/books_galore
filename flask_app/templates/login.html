<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
            .form-container {
                display: flex;
                justify-content: space-around;
            }

            .flash-container {
                position: absolute;
                z-index: 9999;
            }

            .flash-messages {
                white-space: nowrap;
            }
    </style>

    </head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Books Galore</a>
        </div>
    </header>
    <div class="form-container">
        <div class="row mt-3">
            <div class="col">
                <h1>Login</h1>
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                
            </div>
        </div>
        <div class="col-md-3">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                {% for message in messages %}
                    <div class="flash-message alert alert-info" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
                </div>
            {% endif %}
            {% endwith %}
        </div>
        <div class="row mt-3">
            <div class="col">
                <h1>Registration</h1>
                <form action="/register" method="POST">
                    <div class="mb-3">
                        <input type="text" name="first_name" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="last_name" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="confirm" class="form-control" placeholder="Confirm password" aria-label="Confirm password">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        setTimeout(function() {
            var flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(function(message) {
                message.style.display = 'none';
            });
        }, 4000);
    </script>
</body>
</html>
