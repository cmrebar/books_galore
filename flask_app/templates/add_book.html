<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Books Galore</a>
            
            <div class="navbar-collapse justify-content-between">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="user-select: none; -moz-user-select: none; -webkit-user-select: none; -ms-user-select: none; cursor:default;" ></a>
                    </li>
                </ul>
                <span class="navbar-text">
                        Welcome, {{ user.first_name }}
                </span>
            </div>
        </div>
        <a class="nav-link" href="/logout">Logout</a>
    </header>
    <div class="container">
    <h3>Add a Book</h3>
    <form action="/books/save" method="POST" enctype="multipart/form-data">
        <div class="row mb-3">
            <label for="title" class="col-3 col-form-label">Book Title</label>
            <div class="col-6">
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="author" class="col-3 col-form-label">Author</label>
            <div class="col-6">
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="genre" class="col-3 col-form-label">Genre</label>
            <div class="col-6">
                <input type="text" class="form-control" id="genre" name="genre" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="review" class="col-3 col-form-label">Review</label>
            <div class="col-6">
                <textarea class="form-control" id="review" name="review" rows="4" cols="50" required></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <label for="cover_image" class="col-3 col-form-label">Cover Image</label>
            <div class="col-6">
                <input type="file" class="form-control" id="cover_image" name="cover_image" accept="image/*" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
